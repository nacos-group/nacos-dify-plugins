settings:
  - name: app
    type: app-selector
    scope: all
    required: true
    label:
      en_US: Dify App
      zh_Hans: Dify App
    placeholder:
      en_US: Select the Dify App to expose
      zh_Hans: 选择要暴露的 Dify App
  
  - name: agent_name
    type: text-input
    required: true
    label:
      en_US: Agent Name
      zh_Hans: Agent 名称
    placeholder:
      en_US: My Dify Agent
      zh_Hans: 我的 Dify Agent
  
  - name: agent_description
    type: text-input
    required: true
    label:
      en_US: Agent Description
      zh_Hans: Agent 描述
    placeholder:
      en_US: A Dify-powered A2A Agent
      zh_Hans: 基于 Dify 的 A2A Agent
  
  - name: agent_url
    type: text-input
    required: true
    label:
      en_US: Agent Public URL
      zh_Hans: Agent 公开访问 URL
    placeholder:
      en_US: https://your-domain.com/e/{endpoint_id}/a2a
      zh_Hans: https://your-domain.com/e/{endpoint_id}/a2a
  
  - name: agent_version
    type: text-input
    required: false
    label:
      en_US: Agent Version
      zh_Hans: Agent 版本
    default: '1.0.0'
    placeholder:
      en_US: '1.0.0'
      zh_Hans: '1.0.0'

  # === Nacos 注册中心配置（可选） ===
  - name: enable_nacos_registry
    type: boolean
    required: true
    default: true
    label:
      en_US: Enable Nacos Registry
      zh_Hans: 启用 Nacos 注册

  - name: nacos_addr
    type: text-input
    required: false
    default: ""
    label:
      en_US: Nacos Agent Registry Address
      zh_Hans: Nacos 智能体注册中心地址
    placeholder:
      en_US: "Required when enabling Nacos registry, e.g., 127.0.0.1:8848"
      zh_Hans: "启用 Nacos 注册时必填，如：127.0.0.1:8848"

  - name: nacos_namespace_id
    type: text-input
    required: false
    default: "public"
    label:
      en_US: Nacos Namespace ID
      zh_Hans: Nacos 命名空间 ID
    placeholder:
      en_US: "Default: public. Change if using custom namespace"
      zh_Hans: "默认：public。使用自定义命名空间时修改"

  - name: nacos_username
    type: text-input
    required: false
    label:
      en_US: Nacos Username
      zh_Hans: Nacos 用户名
    placeholder:
      en_US: "Required only when Nacos auth is enabled"
      zh_Hans: "仅当 Nacos 开启认证时填写"

  - name: nacos_password
    type: secret-input
    required: false
    label:
      en_US: Nacos Password
      zh_Hans: Nacos 密码
    placeholder:
      en_US: "Required only when Nacos auth is enabled"
      zh_Hans: "仅当 Nacos 开启认证时填写"

  - name: nacos_accessKey
    type: text-input
    required: false
    label:
      en_US: Aliyun AccessKey
      zh_Hans: 阿里云 AccessKey
    placeholder:
      en_US: "Required only when using Aliyun MSE Nacos"
      zh_Hans: "仅使用阿里云 MSE Nacos 时填写"

  - name: nacos_secretKey
    type: secret-input
    required: false
    label:
      en_US: Aliyun SecretKey
      zh_Hans: 阿里云 SecretKey
    placeholder:
      en_US: "Required only when using Aliyun MSE Nacos"
      zh_Hans: "仅使用阿里云 MSE Nacos 时填写"

endpoints:
  - endpoints/a2a_server.yaml
  - endpoints/agent_card.yaml
