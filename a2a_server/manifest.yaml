version: 0.0.1
type: plugin
author: nacos
name: a2a_server
label:
  en_US: a2a_server
  zh_Hans: a2a_server
description:
  en_US: Expose Dify apps as A2A protocol agents, enabling agent discovery, invocation, and optional registration to Nacos Agent Registry.
  zh_Hans: 将 Dify 应用暴露为 A2A 协议智能体，支持智能体发现、调用，并可选注册到 Nacos 智能体注册中心。
icon: icon.png
icon_dark: icon-dark.png
resource:
  memory: 268435456
  permission:
    endpoint:
      enabled: true
    app:
      enabled: true
    storage:
      enabled: true
      size: 1048576
plugins:
  endpoints:
    - group/a2a_server.yaml
meta:
  version: 0.0.1
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: "3.12"
    entrypoint: main
  minimum_dify_version: null
created_at: 2026-01-09T10:35:20.147675+08:00
privacy: PRIVACY.md
repo: https://github.com/nacos-group/nacos-dify-plugins
verified: false
