identity:
  author: "nacos"
  name: "a2a_discovery"
  label:
    en_US: "A2A Agent Client"
    zh_Hans: "A2A Agent 客户端"
  description:
    en_US: "Discover and invoke the A2A Agent, supporting standard A2A Agent URL discovery or Agent discovery from Nacos Agent Registry."
    zh_Hans: "发现并调用 A2A Agent, 支持标准 A2A Agent URL 发现或者从 Nacos 智能体注册中心发现"
  icon: "icon.svg"
tools:
  - tools/call_a2a_agent.yaml
  - tools/get_a2a_agent_information.yaml
extra:
  python:
    source: provider/a2a_discovery.py
credentials_for_provider:
  nacos_addr:
    type: text-input
    required: true
    default: "127.0.0.1:8848"
    label:
      en_US: Nacos Agent Registry Address
      zh_Hans: Nacos 智能体注册中心地。如果要支持从 Nacos 智能体注册中心发现，请填写该字段
    placeholder:
      en_US: Please enter your Nacos Agent Registry server address
      zh_Hans: 请输入Nacos 智能体注册中心服务端地址
  nacos_username:
    type: text-input
    required: false
    label:
      en_US: Nacos Username
      zh_Hans: Nacos 用户名
    placeholder:
      en_US: Please enter your Nacos username
      zh_Hans: 请输入Nacos 用户名
  nacos_password:
    type: secret-input
    required: false
    label:
      en_US: Nacos Password
      zh_Hans: Nacos 密码
    placeholder:
      en_US: Please enter your Nacos password
      zh_Hans: 请输入 Nacos 密码
  nacos_accessKey:
    type: text-input
    required: false
    label:
      en_US: Aliyun AccessKey
      zh_Hans: 阿里云 AccessKey
    placeholder:
      en_US: Please enter your Aliyun AccessKey （required when accessing Aliyun MSE Nacos）
      zh_Hans: 请输入阿里云 AccessKey (访问阿里云 MSE Nacos 时需要）
  nacos_secretKey:
    type: secret-input
    required: false
    label:
      en_US: Aliyun SecretKey
      zh_Hans: 阿里云 SecretKey
    place_holder:
      en_US: Please enter your Aliyun SecretKey （required when accessing Aliyun MSE Nacos）
      zh_Hans: 请输入阿里云 SecretKey (访问阿里云 MSE Nacos 时需要)
