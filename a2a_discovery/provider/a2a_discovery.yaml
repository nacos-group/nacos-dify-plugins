identity:
  author: "nacos"
  name: "a2a_discovery"
  label:
    en_US: "A2A Agent Client"
    zh_Hans: "A2A Agent 客户端"
  description:
    en_US: "Discover and invoke the A2A Agent, supporting standard A2A Agent URL discovery or Agent discovery from Nacos Agent Registry."
    zh_Hans: "发现并调用 A2A Agent, 支持标准 A2A Agent URL 发现或者从 Nacos 智能体注册中心发现"
  icon: icon.png
  icon_dark: icon-dark.png
tools:
  - tools/call_a2a_agent.yaml
  - tools/get_a2a_agent_information.yaml
extra:
  python:
    source: provider/a2a_discovery.py
credentials_for_provider:
  nacos_addr:
    type: text-input
    required: false
    default: ""
    label:
      en_US: Nacos Agent Registry Address
      zh_Hans: Nacos 智能体注册中心地址
    human_description:
      en_US: "Required for Nacos mode only. Leave empty if using URL mode."
      zh_Hans: "仅 Nacos 模式需要填写。使用 URL 模式时可留空。"
    placeholder:
      en_US: "e.g., 127.0.0.1:8848"
      zh_Hans: "如：127.0.0.1:8848"
  nacos_username:
    type: text-input
    required: false
    label:
      en_US: Nacos Username
      zh_Hans: Nacos 用户名
    human_description:
      en_US: "Optional. Required only if Nacos authentication is enabled."
      zh_Hans: "可选。仅当 Nacos 开启认证时需要填写。"
    placeholder:
      en_US: Please enter your Nacos username
      zh_Hans: 请输入Nacos 用户名
  nacos_password:
    type: secret-input
    required: false
    label:
      en_US: Nacos Password
      zh_Hans: Nacos 密码
    human_description:
      en_US: "Optional. Required only if Nacos authentication is enabled."
      zh_Hans: "可选。仅当 Nacos 开启认证时需要填写。"
    placeholder:
      en_US: Please enter your Nacos password
      zh_Hans: 请输入 Nacos 密码
  nacos_accessKey:
    type: text-input
    required: false
    label:
      en_US: Aliyun AccessKey
      zh_Hans: 阿里云 AccessKey
    human_description:
      en_US: "Optional. Required only when using Aliyun MSE Nacos."
      zh_Hans: "可选。仅在使用阿里云 MSE Nacos 时需要填写。"
    placeholder:
      en_US: Please enter your Aliyun AccessKey
      zh_Hans: 请输入阿里云 AccessKey
  nacos_secretKey:
    type: secret-input
    required: false
    label:
      en_US: Aliyun SecretKey
      zh_Hans: 阿里云 SecretKey
    human_description:
      en_US: "Optional. Required only when using Aliyun MSE Nacos."
      zh_Hans: "可选。仅在使用阿里云 MSE Nacos 时需要填写。"
    placeholder:
      en_US: Please enter your Aliyun SecretKey
      zh_Hans: 请输入阿里云 SecretKey
